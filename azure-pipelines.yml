# Python to Linux Web App on Azure
# Build your Python project and deploy it to Azure as a Linux Web App.
# Change python version to one thats appropriate for your application.
# https://docs.microsoft.com/azure/devops/pipelines/languages/python


variables:
  # Azure Resource Manager connection created during pipeline creation
  azureServiceConnectionId: '2a673b6a-3d70-4968-8606-695b0747351b'

  # Web app name
  webAppName: 'python-demo-001'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

  # Environment name
  environmentName: 'python-demo-001'

  # Project root folder. Point to the folder containing manage.py file.
  projectRoot: $(System.DefaultWorkingDirectory)

  # Python version: 3.7
  pythonVersion: '3.7'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: BuildJob
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: UsePythonVersion@0
      inputs:
        versionSpec: '$(pythonVersion)'
      displayName: 'Use Python $(pythonVersion)'

    - script: |
        python -m venv antenv
        source antenv/bin/activate
        python -m pip install --upgrade pip
        pip install setup
        pip install -r requirements.txt
      workingDirectory: $(projectRoot)
      displayName: "Install requirements"

    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(projectRoot)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
        replaceExistingArchive: true

    - publish: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
      displayName: 'Upload package'
      artifact: drop

- stage: Deploy
  displayName: 'Deploy Web App'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeploymentJob
    pool:
      vmImage: $(vmImageName)
    environment: $(environmentName)
    strategy:
      runOnce:
        deploy:
          steps:

          - task: UsePythonVersion@0
            inputs:
              versionSpec: '$(pythonVersion)'
            displayName: 'Use Python version'

          - task: AzureAppServiceManage@0
            displayName: 'Stop Azure App Service'
            inputs:
              azureSubscription: 'Azure Pass - Sponsorship (14717f69-7775-49aa-8388-0228743d4e30)'
              Action: 'Stop Azure App Service'
              WebAppName: 'python-demo-001'
    
          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App : python-demo-001'
            inputs:
              azureSubscription: 'Azure Pass - Sponsorship (14717f69-7775-49aa-8388-0228743d4e30)'
              appType: 'webAppLinux'
              appName: 'python-demo-001'
              package: '$(Pipeline.Workspace)/drop/$(Build.BuildId).zip'
              runtimeStack: 'PYTHON|3.7'
              
          - task: AzureAppServiceManage@0
            displayName: 'Start Azure App Service'
            inputs:
                azureSubscription: 'Azure Pass - Sponsorship (14717f69-7775-49aa-8388-0228743d4e30)'
                Action: 'Start Azure App Service'
                WebAppName: 'python-demo-001'